    default: 1686057630
    default.custom: 1692288612
    key_bindings: 1686057630
    key_bindings.custom: 0
    punctuation: 1686057630
    punctuation.custom: 0
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
key_binder:
  bindings:
    - {accept: "Control+Shift+E", toggle: es_conversion, when: always}
    - {accept: bracketleft, send: Page_Up, when: paging}
    - {accept: bracketright, send: Page_Down, when: has_menu}
  import_preset: default
menu:
  page_size: 6
punctuator:
