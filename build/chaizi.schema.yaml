recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "`[a-z]*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
  prefix: "`"
  tips: "〔PinYin〕"
schema:
  author:
    - "TianHeng <2417647441@qq.com>"
    - "MaxChang3 <maxcfoo@gamil.com>"
  description: |
    This file is modified from http://cheonhyeong.com/Simplified/download.html
    Inspired by http://gerry.lamost.org/blog/?p=296003
    Dict is from https://github.com/kfcd/chaizi

  name: Chaizi
  schema_id: chaizi
  version: 1.0
speller:
  algebra:
    - "abbrev/^([a-z]).+$/$1/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: [Chi, Eng]
  - name: full_shape
    states: [Half, Full]
  - name: simplification
    states: [Trad, Simp]
translator:
  comment_format:
    - "xform/([nljqxy])v/$1ü/"
  dictionary: chaizi
  enable_user_dict: true
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
  spelling_hints: 4